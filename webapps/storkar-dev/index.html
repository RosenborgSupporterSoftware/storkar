<!DOCTYPE html>
<html lang="en">
<head>
<title>Storkar</title>
<script src="/js/libs/require/require.js"
        type="application/javascript"> </script>
<script src="/js/require-config.js"
        type="application/javascript"> </script>
<script type="application/javascript"> require(['main']); </script>
<link rel="stylesheet" type="text/css" href="/css/storkar.css" />
<link rel="stylesheet" type="text/css" href="/css/libs/font-awesome-4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
</head>
<body>
<div id="body">
  <div id="header" class="inverse frame row">
    <div id="menu">
      <ul>
        <li><a id="menumain" href="#dashboard"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a id="menuplayers" href="#players"><i class="fa fa-user"></i> Players</a></li>
        <li><a id="menuteams" href="#teams"><i class="fa fa-users"></i> Teams</a></li>
        <li><a id="menuleagues" href="#leagues"><i class="fa fa-list"></i> Leagues</a></li>
        <li><a id="menumatches" href="#matches"><i class="fa fa-ticket"></i> Matches</a></li>
      </ul>
    </div>
    <div id="listactions">
      <a id="reload-action" title="Reload"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-refresh fa-stack-1x fa-lg fa-inverse"></i></span></a>
      <a id="filter-action" title="Filter"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-filter fa-stack-1x fa-lg fa-inverse"></i></span></a>
      <a id="new-action" title="New"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-plus fa-stack-1x fa-lg fa-inverse"></i></span></a>
    </div>
    <div id="detailactions">
        <a id="return-action" name="return-action" title="Return"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-arrow-left fa-stack-1x fa-lg fa-inverse"></i></span></a>
        <a id="edit-action" name="edit-action" title="Edit"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-edit fa-stack-1x fa-lg fa-inverse"></i></span></a>
        <a id="save-action" title="Save"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><<i class="fa fa-save fa-stack-1x fa-lg fa-inverse"></i></span></a>
        <a id="reset-action" title="Reset"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-eraser fa-stack-1x fa-lg fa-inverse"></i></span></a>
        <a id="delete-action" title="Delete"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-trash fa-stack-1x fa-lg fa-inverse"></i></span></a>
    </div>
    <h1 align="center">STORKAR</h1>
    <h2 align="center">System for Tips Om Rosenborg KAmpeneResultat
  </div>
  <div id="content">
    <div id="listview" class="frame contentcol"></div>
    <div id="separator" class="inverse frame contentcol"></div>
    <div id="detailview" class="frame contentcol"></div>
  </div>
  <div id="footer" class="inverse frame row">
    <span style="float:left;margin-left:20px;"><p align="left"><font color="#333">&copy; 2015. All rights reserved.</font></p></span>
    <span id="alertspan"><p align="center"><font id="alert" color="#f00"></font></p></span>
    <span style="float:right;margin-right:20px;"><p>
      <a target="_blank" title="[GitHub]" href="https://github.com/RosenborgSupporterSoftware/storkar"><i class="fa fa-github-square"></i></a>
      <a target="_blank" title="[RBKweb]" href="http://www.rbkweb.no/forum/"><i class="fa fa-external-link-square"></i></a>
      </p></span></div>
</div>
</body>
</html>
